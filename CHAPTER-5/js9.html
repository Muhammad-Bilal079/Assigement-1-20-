<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
                    <h1>Age Calculator</h1>

    <script>
        let year = prompt("Enter current year")

        let birth = prompt("Enter your birth year")

        let age =( year - birth)

        document.write("Current year is :"+ year+ "<br>")
        
        document.write("Birth year is :"+ birth+ "<br>")

        document.write("Age is :"+ age+ "<br>")


// ********** OUTPUT*******************
//         Age Calculator
//         Current year is :2023
//         Birth year is :2000
//         Age is :23



    </script>
</body>
</html>
