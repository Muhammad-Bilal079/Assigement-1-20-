<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var initial 
        initial="Value after variable declaration is : "
        document.write(initial+"<br/>")
        var  number = 5
        document.write( "Initial value :"+" "+number+"<br/>")
        document.write("Value after increment is"+" "+  ++number +"<br/>")
        document.write("Value after addition is :"+(number+7) +"<br/>")
        document.write("Value after decrement is :"+ (--number+7)+"<br/>")
        document.write("The remainder is :"+"0"+"<br/>")
    </script>
</body>
</html>
