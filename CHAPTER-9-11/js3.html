    <!-- 3. Write a program to take input color of road traffic signal 
from the user & show the message according to this table: -->

    <script>
        var userInput = prompt("Enter current signal color")
        if (userInput == "red") {
            alert("Please stop sir just few seconds")
        }else if (userInput == "green") {
            alert("Move now!")
        }else{
            alert("Ready to move...")
        }

    </script>
