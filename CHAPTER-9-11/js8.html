<body>
    
    <!-- 9. Write a program that checks whether the given input is an 
even number or an odd number. -->

    <script>
        let userInput = prompt("Enter any number...");
        if (userInput%2 == 0){
            document.write("The number is even")
        }else{
            document.write("The number is odd")
        }
    </script>
</body>
