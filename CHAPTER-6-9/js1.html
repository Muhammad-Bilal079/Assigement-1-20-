<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let number = 10
       

        document.write("Result :" +"<br>")
        document.write("the value of a is :"+" "+ number+"<br>")

        document.write("<br>")
        document.write("<br>")

        document.write("********************************************"+"<br>")
        // let num = ++number
        document.write("the value of ++a is :"+" "+ (++number)+"<br>")
        document.write("Now the value of a is : "+ number +"<br>") 

        document.write("<br>")
        document.write("<br>")

        document.write("the value of a++ is :" + (number++)+"<br>")
        document.write("Now the value of a is :"+ number+"<br>")

        document.write("<br>")
        document.write("<br>")

        document.write("The value of --a is :"+ (--number)+"<br>")
        document.write("The value of a is :"+ number+"<br>")

        document.write("<br>")
        document.write("<br>")

        document.write("The value of --a is :"+ number+"<br>")
        document.write("The value of a is :"+  --number+"<br>")

    </script>
</body>
