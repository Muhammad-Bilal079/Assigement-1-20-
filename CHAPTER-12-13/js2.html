<!--     
    2. Write a JavaScript program that accept two integers and 
    display the larger. Also show if the two integers are equal. -->


    <script>
        let number1 = prompt("Enter number one")
        let number2 = prompt("Enter number two")

        if (number1 > number2) {
            document.write(number1 + "is greater than"+number2 )
        }else if(number2>number1) {
            document.write(number2 + "is greater than"+number1 )
        }else {
            document.write(number1 + "is equal to"+number2 )
        }
    </script>
</body>
