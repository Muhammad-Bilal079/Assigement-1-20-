<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <!-- 3. Write a program that takes input a number from user & 
    state whether the number is positive, negative or zero. -->


    <script>
        let userInput = prompt("Enter any number...");
        if (userInput == 0){
            document.write("The user input is zero........")
        }else if (userInput > 0){
            document.write("The user input is positive number........")
        }else{
            document.write("The user input is negative number........")
        }
    </script>
</body>
</html>
